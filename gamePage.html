<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors game</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>First to 5 wins</h1>
    <div class="elements">
            <img src="images/rock.svg" alt="rock image" data-name="rock">
            <img src="images/paper.svg" alt="paper image" data-name="paper">
            <img src="images/scissors.svg" alt="scissors image" data-name="scissors">
    </div>
    <div class="content">
        <div class="userPart">
            <p>You choose :</p>
            <p class="playerChoice"></p>
            <p class="userCount"></p>
        </div>
        <div class="roundResult">
            <p></p>
        </div>
        <div class="computerPart">
            <p>Computer choose :</p>
            <p class="computerChoice"></p>
            <p class="computerCount"></p>
        </div>
    </div>
    <div class="noneBtn">
        <div class="popUp">
            <p class="finalResult"></p>
            <button id="playAgainBtn">Play again</button>
        </div>
    </div>
    <footer>
        <p>Copyrights Â© <a href="https://github.com/hafsabn"> Hafsabn</a> 2023 | Illustrations from <a href="https://www.behance.net/brandsbysam">Sam Perera</a> </p>
    </footer>
</body>
</html>
